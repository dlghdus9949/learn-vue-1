<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트
        // plug in이나 라이브러리 형태
        // Vue.component('컴포넌트 이름', 컴포넌트 내용);
        //instance 생성하지 않아도 모든 인스턴스에 등록되어있음
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });

        
        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            // 특정 컴포넌트 하단에 어떤 컴포넌트가 등록되었는지 알 수 있음 컴포넌트 속성을 바로 알 수 있음
            // 서비스 구현할 때 components 사용
            //instance마다 생성해줘야됨
            components: {
                // '컴포넌트 이름': 컴포넌트 내용,
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2',
            components: {
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        })
    </script>
</body>
</html>
